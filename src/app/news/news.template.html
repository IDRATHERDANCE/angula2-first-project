    <div class="content">
        <div id="press_wrap">    
            <div *ngFor= "let item of data; let i = index" class="news" (click)='popUpActivate(i)' >
            
                 <div class="news_image" [ngClass]="{'longText': down}">
                     <div class="aspect">
                        <img [src]="item.meta.news_photo.url" /> 
                    </div>
                 </div>
                <div *ngIf="i === 0" class="newsTextWrap" [ngClass]="{'down': down}">
                    <div  class="news_pop_text_main">
                        <h1>{{item.title}}</h1>
                        <h2>{{item.meta.news_short_description}}</h2>
                        <p [innerHTML]="item.content"></p>
                    </div>
                </div>
                
                <div *ngIf="i === 0" class="newsTextWrap  notVisible" mycolumns [coulmnsData]="coulmnsData" (columsClasses)="columsClasses($event)" [ngClass]="{'down': down}">
                    <div  class="news_pop_text_main">
                        <h1>{{item.title}}</h1>
                        <h2>{{item.meta.news_short_description}}</h2>
                        <p [innerHTML]='item.content | myStyleRemove'></p>
                    </div>
                </div>

                <h1 class="newscap exhPressTitle" *ngIf="i > 0">{{item.title.slice(0, 20)}}</h1>

            </div>    
        </div>        
    </div>   

<my-pop-up-init (onPopOff)="onPopOff($event)" *ngIf="htmlObject" [contentObject]="htmlObject"></my-pop-up-init>

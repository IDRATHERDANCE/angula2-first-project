

<div class="content">
    <div id="page_content_wrap">
        
            <div class="photos_left">
                    <div class="photo_loop" [ngClass]="{'portrait': isPortrait}"  (isItPortrait)="isItPortrait($event)"(isTextTooLong)="isTextTooLong($event)" orientation>
                            <img class="destimain" src="{{firstPhoto}}" (click)='popUpActivate(0)'>
                    </div>
                    <div id="clear"></div>
                        <div class="arrow_post_left arrow_post" [ngClass]="{'disableButton': noMorePhotosLeft}" (click)="!noMorePhotosLeft && leftCarouselArrow()">
                            <img [src]="leftArrow">
                        </div>
                     <div class="photos_left2">
                     <div class="carousel_div" [ngStyle]="{webkitTransform: translateCarousel, MozTransform: translateCarousel, msTransform: translateCarousel, OTransform: translateCarousel, transform: translateCarousel}" carousel [carouselLenght]="carouselLength" [count]="counter" (translateC)="translateC($event)" (noMorePhotosL)="noMorePhotosL($event)" (noMorePhotosR)="noMorePhotosR($event)">
                        <div class="photo_loop2" *ngFor="let item of carousel; let i = index" (click)='popUpActivate(i+1)'> 
                            <div class="photo_box">
                                <div class="aspect">
                                    <img class="carouphoto" [src]="item.photo.url">
                                </div>
                            </div>
                        </div>
                     </div>
                     </div>
                    <div class="arrow_post_right arrow_post" [ngClass]="{'disableButton': noMorePhotosRight}" (click)="!noMorePhotosRight && rightCarouselArrow($event)">
                        <img [src]="rightArrow">
                    </div>
             </div> 

            <div id="text_right" [ngClass]="{'smaller': isTextLong}">
                <h1 class="project_title" >{{headline}}{{sub}}</h1>
                <div><p [innerHtml]="content"></p></div>	
            </div>     
    </div>
</div>


<popUpInit  (onPopOff)="onPopOff()" *ngIf="htmlObject" [contentObject]="htmlObject"></popUpInit>
